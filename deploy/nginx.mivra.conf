server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_OR_IP;
    root /var/www/mivra/public;
    index index.php index.html;

    access_log /var/log/nginx/mivra.access.log;
    error_log  /var/log/nginx/mivra.error.log;

    # Security headers (basic)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock; # adjust if different
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|woff2?)$ {
        expires 30d;
        access_log off;
    }

    client_max_body_size 10M;
}